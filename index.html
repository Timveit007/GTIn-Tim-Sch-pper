	<title>
		Prüfziffer GTIN
		</title>
		
		<script>
			"use strict";
			function rechne() {
				var vZ1;
				var vZ2;
				var vZ3;
				var vZ4;
				var vZ5;
				var vZ6;
				var vZ7;
				var vProduktsumme;
				var vPruefziffer;
				var vAusgabeHtml;
				
				vZ1=document.getElementById("idZ1").value;
				vZ2=document.getElementById("idZ2").value;
				vZ3=document.getElementById("idZ3").value;
				vZ4=document.getElementById("idZ4").value;
				vZ5=document.getElementById("idZ5").value;
				vZ6=document.getElementById("idZ6").value;
				vZ7=document.getElementById("idZ7").value;
		
				
								
				vProduktsumme= (vZ1*3) + (vZ2*1) + (vZ3*3) + (vZ4*1) + (vZ5*3) + (vZ6*1) + (vZ7*3);
				
				vPruefziffer= 10 - (vProduktsumme%10);
				
				if(vPruefziffer == 10){
				
					vPruefziffer = 0;
				
				}
				
				vAusgabeHtml = " Die Artikelnummer lautet: " + vZ1+vZ2+vZ3+vZ4+vZ5+vZ6+vZ7+ ".";
				
				vAusgabeHtml = vAusgabeHtml + " Die Prüfsumme ist " + vProduktsumme + " und die Prüfziffer ist " + vPruefziffer;
				
				document.getElementById("idAusgabeHtml").innerHTML = vAusgabeHtml;
				
			}	
			
		</script>
	

	
		<h1>Prüfziffer GTIN</h1>
		Europäische Artikelnummer: 
		<input id="idZ1" type="text" maxlength="1" size="1" value="9">
		<input id="idZ2" type="text" maxlength="1" size="1" value="9">
		<input id="idZ3" type="text" maxlength="1" size="1" value="9">
		<input id="idZ4" type="text" maxlength="1" size="1" value="9">
		<input id="idZ5" type="text" maxlength="1" size="1" value="9">
		<input id="idZ6" type="text" maxlength="1" size="1" value="9">
		<input id="idZ7" type="text" maxlength="1" size="1" value="9">
		
		
		<br> 
		<br> 
		<button onclick="rechne();">Berechne GTIN Prüfziffer</button>
		<br> 
		<br> 
		<div id="idAusgabeHtml">Die Prüfsumme ist:63 die Prüfziffer ist:7</div>
